<!DOCTYPE html>

<html>
<head>

	<script src="recorder.js"></script>

</head>
<body>
	<button id="record">record</button>
	<button id="stop" disabled>stop</button>
  
	<h2>Recordings</h2>

	<audio id="player" controls="" src="test.wav"></audio>
